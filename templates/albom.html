<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albom</title>
    <link rel="website icon" href="../static/img/headphones-solid.svg">
    <link rel="stylesheet" href="../static/albom.css">
</head>
<body>
<header class="header">
    <nav>
        <div class="x"></div>
        <a href="{{ url_for("music") }}">
            <div class="home">
                <div class="icon"></div>
                <h1 class="text">Home page</h1>
            </div>
        </a>
        <a href="{{ url_for("save") }}">
            <div class="home">
                <div class="save"></div>
                <h1 class="text">Save</h1>
            </div>
        </a>
        <a href="{{ url_for("albom") }}">
            <div class="home">
                <div class="alboms"></div>
                <h1 class="text">Albom</h1>
            </div>
        </a>
        <a href="{{ url_for("xit_genre") }}">
            <div class="home">
                <div class="xit"></div>
                <h1 class="text">Genre</h1>
            </div>
        </a>
        {% if online_user.role=="director" or online_user.role=="artist" %}
            <a href="{{ url_for("add_music") }}">
                <div class="home">
                    <div class="music"></div>
                    <h1 class="text">Create a music</h1>
                </div>
            </a>
        {% endif %}
        <a href="{{ url_for("like") }}">
            <div class="home">
                <div class="likes"></div>
                <h1 class="text">Like</h1>
            </div>
        </a>
        <a href="{{ url_for("profile") }}">
            <div class="home">
                <div class="user"></div>
                <h1 class="text">Profile</h1>
            </div>
        </a>

        <a href="{{ url_for("login") }}">
            <div class="home">
                <div class="login"></div>
                <h1 class="text1">Log out</h1>
            </div>
        </a>
        <div class="x"></div>
    </nav>
</header>
<div class="ho">
    <div class="homes">
        <div class="icons"></div>
        <h1 class="texts">Albom</h1>
    </div>
     <h1 class="name">{{ online_user.name }} {{ online_user.surname }}</h1>

</div>
<div class="files">
    <div class="xx"></div>
    <div class="file1">
        {% for albom in albom %}
            <a href="{{ url_for("music_album", file_id=albom.id) }}">
                <div class="img">
                    <img class="img1" src="{{ albom.img }}" alt="img">
                    <h1 class="text2">{{ albom.name }}</h1>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
